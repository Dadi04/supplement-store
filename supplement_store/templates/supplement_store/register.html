{% extends 'supplement_store/layout.html' %}
{% load static %}

{% block title %}
    Register View
{% endblock %}

{% block body %}
    <div id="register">
        <h1>Register</h1>
        <form action="{% url 'register_view' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="register-input width100" required>
            <label for="email" class="required">*</label><br>
            <input type="text" name="username" placeholder="Username" class="register-input width100" required>
            <label for="username" class="required">*</label><br>
            <input type="text" placeholder="First Name" name="first" class="register-input" required>
            <label for="first" class="required">*</label>
            <input type="text" placeholder="Last Name" name="last" class="register-input" required>
            <label for="last" class="required">*</label>
            <input type="text" name="phone" placeholder="Phone Number" class="register-input" required>
            <label for="phone" class="required">*</label>
            <input type="date" name="birthday" placeholder="Birthday" class="register-input">
            <label for="birthday" class="required">*</label>
            <input type="text" name="address" placeholder="Address" class="register-input" required>
            <label for="address" class="required">*</label>
            <input type="text" name="city" placeholder="Suburb/City" class="register-input" required>
            <label for="city" class="required">*</label>
            <input type="text" name="state" placeholder="State/Province" class="register-input">
            <input type="text" name="country" placeholder="Country" class="register-input" required>
            <label for="country" class="required">*</label>
            <input type="text" name="zipcode" placeholder="Zip/Postcode" class="register-input width100" required>
            <label for="zipcode" class="required">*</label><br>
            <input type="password" name="password" placeholder="Password" class="register-input" id="password" required>
            <label for="password" class="required">*</label>
            <input type="password" name="confirm-password" placeholder="Confirm Password" class="register-input" id="confirm_password" required>
            <label for="confirm-password" class="required">*</label><button type="button" class="fa fa-eye" id="show_password"></button><br>
            TO DO Captcha
            <input type="submit" id="submit-register">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        const showPassword = document.getElementById('show_password')
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirm_password')
        showPassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                showPassword.classList.remove('fa-eye');
                showPassword.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                showPassword.classList.add('fa-eye');
                showPassword.classList.remove('fa-eye-slash');
            }
        })
    </script>
{% endblock %}
